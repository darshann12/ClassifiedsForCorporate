<div class="container container-fluid">
    <div>
        <div class="col-md-4 col-sm-2" >
            <div class="well">
                <img class="img-responsive" src="/assets/img/portfolio/thumbnails/postAdvertisement3.jpg" alt="Post Adverstisement here" width="460" height="345">
                <br>
                <img class="img-responsive" src="/assets/img/portfolio/thumbnails/postAdvertisement2.jpg" alt="Post Adverstisement here" width="460" height="345">
                <br>
                <img class="img-responsive" src="/assets/img/portfolio/thumbnails/postAdvertisement4.jpg" alt="Post Adverstisement here" width="460" height="345">
            </div>
        </div>
        <div class="col-sm-8"   >
            <div class="panel">

                <div ng-controller='createAdvertisementCtrl'>
                    <form name="advertisementForm" role="form">
                        <div class="form-group">
                            <label>Title:</label>
                            <input type="text" ng-model="advertisement.name" placeholder="Include Title of the ad here"  name="name"  class="form-control" required>
                            </input>
                        </div>
                    <div class="form-group">
                        <label for="comment">Description : </label>
                        <textarea ng-model="advertisement.description" placeholder="Include the brand,model,age and any included accesories here" class="form-control" rows="5" id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Sell/Rent:</label>
                        <select  ng-model="advertisement.saleType" ng-options="option for option in saleTypeOptions" name="saleType"  class="form-control" >
                        </select>
                    </div>


                    <div class="form-group">
                        <label>Category:</label>
                        <select ng-model="advertisement.category" ng-options="option for option in categoryOptions" name="category"  class="form-control" >
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Expiry date:</label>
                        <input ng-model="advertisement.dateExp"  type="date" name="expType"  class="form-control" required>
                        </input>
                </div>

                <div class="form-group">
                    <label>price:</label>
                    <input type="number" placeholder="price of the item you are selling"ng-model="advertisement.price"  name="price"  class="form-control" required>
                    </input>
            </div>

            <div class="form-group">
                <label>Price Negotiable?<input type="checkbox"  value="false" ng-model="advertisement.isNegotiable"  name="isNegotiable"  >   </label>

            </div>

            <div class="form-group">
                <label>Upload Image of the product</label><input accept="image/*" file-model="advertisement.file" type="file"  class="form-control">              
            </div>


            <button ng-disabled="advertisementForm.$invalid" class="btn btn-primary"  ng-click="createAdvertisement()" name="createAdvertisementButton">Post Ad</button>

            </form>

    </div>
</div>
</div>
</div>
</div>
