<div class="row">
<div class="col-sm-4" >
    <div class="well well-lg" style="background-color:lavenderblush;">
        <br>
        <img class="img-responsive" src="/assets/img/portfolio/thumbnails/postAdvertisement3.jpg" alt="Post Adverstisement here" width="460" height="345">
        <img class="img-responsive" src="/assets/img/portfolio/thumbnails/postAdvertisement2.jpg" alt="Post Adverstisement here" width="460" height="345">
    </div>
</div>
<div class="col-sm-8"   >
  <div class="well well-lg" style="background-color:lavenderblush;">
   
<div ng-controller='createAdvertisementCtrl'>
    <form name="advertisementForm" role="form">
        <div class="form-group">
            <label>name:</label>
            <input type="text" ng-model="advertisement.name"  name="name"  class="form-control" required>
								</input>
        </div>

             <div class="form-group">
            <label>saleType:</label>
            <select  ng-model="advertisement.saleType" ng-options="option for option in advertisement.saleTypeOptions" name="saleType"  class="form-control" >
								</select>
        </div>
    
    
        <div class="form-group">
            <label>Category:</label>
            <select ng-model="advertisement.category" ng-options="option for option in advertisement.categoryOptions" name="category"  class="form-control" >
								</select>
        </div>
    
           <div class="form-group">
            <label>Expiry date:</label>
            <input ng-model="advertisement.dateExp"  type="date" name="expType"  class="form-control" required>
								</input>
        </div>

 <div class="form-group">
            <label>price:</label>
            <input type="number" ng-model="advertisement.price"  name="name"  class="form-control" required>
								</input>
        </div>
<button class="btn btn-primary"  ng-click="createAdvertisement()" name="createAdvertisementButton">Post Ad</button>

    </form>

    </div>
</div>
</div>
</div>
