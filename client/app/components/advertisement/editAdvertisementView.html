<div class="col-sm-8"   >
  <div class="well well-lg" id="formin">
   
<div ng-controller='editAdvertisementCtrl'>
    <form name="advertisementForm" role="form">
        <div class="form-group">
            <label>name:</label>
            <input type="text" ng-model="advertisement.name"  name="name"  class="form-control" required>
								</input>
        </div>
        <div class="form-group">
          <label for="comment">Description : </label>
          <textarea ng-model="advertisement.description" class="form-control" rows="5" id="description"></textarea>
        </div>
             <div class="form-group">
            <label>saleType:</label>
            <select  ng-model="advertisement.saleType" ng-options="option for option in saleTypeOptions" name="saleType"  class="form-control" >
								</select>
        </div>
    
    
        <div class="form-group">
            <label>Category:</label>
            <select ng-model="advertisement.category" ng-options="option for option in categoryOptions" name="category"  class="form-control" >
								</select>
        </div>
    
           <div class="form-group">
            <label>Expiry date:</label>
            <input ng-model="advertisement.dateExp"  type="date" name="expType"  class="form-control" required>
								</input>
        </div>

 <div class="form-group">
            <label>price:</label>
            <input type="number" ng-model="advertisement.price"  name="price"  class="form-control" required>
								</input>
        </div>

        <label>Is Negotiable?<input type="checkbox"  value="false" ng-model="advertisement.isNegotiable"  name="isNegotiable"  class="form-control">   </label>

<button class="btn btn-primary"  ng-click="updateAdvertisement()" name="updateAdvertisementButton"id="update">Update Ad</button>
