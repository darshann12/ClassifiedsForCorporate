<div ng-controller="myAdvertisementsCtrl">
    <div class="container" >
        <h3 align="center" ng-show="myAdvertisements.length" >Your Advertisements</h3>
        <h3 align="center" ng-hide="myAdvertisements.length" >No advertisements</h3>

        <div  ng-repeat="advertisement in myAdvertisements">

            <div class="well clearfix">
                <div class="col-md-8">
                    <img width="100%"  ng-src="{{advertisement.images[0].url}}" align="middle"  alt="Product preview not available">
                </div>
                <div class="col-md-4">
                    <h2 class="h2">{{$index+1}}. {{advertisement.name}} </h2>
                    <h5 class="h4">  {{advertisement.category}} </h5>
                    <h5 class="h"> FOR {{advertisement.saleType}}</h5>
                    <h4 >Rs {{advertisement.price}} </h4>
                    <p ng-if="advertisement.isNegotiable">Price is negotiable</p> 
                    <p ng-if="!advertisement.isNegotiable">No negotiation in the price</p>

                    <a ui-sref="showAdvertisement({advertisement:{{advertisement}}})" id="show"><button class="btn btn-info">VIEW MORE DETAILS</button></a>
                    <button class="btn btn-danger" id="myadv" ng-click="delete($index)">DELETE <span class="glyphicon glyphicon-remove-sign"></span></button>
                    <button ng-click="edit($index)" class="btn btn-warning" id="myadv">EDIT <span class="glyphicon glyphicon-pencil"></span></button>        




                </div>
            </div>


        </div>



    </div>
