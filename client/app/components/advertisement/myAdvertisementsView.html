<div ng-controller="myAdvertisementsCtrl">
     <div class="container" >
    <h3 ng-show="myAdvertisements.length" >Your Advertisements</h3>
    <h3 ng-hide="myAdvertisements.length" >No advertisements</h3>
    
        <div  ng-repeat="advertisement in myAdvertisements">

            <div class="well clearfix">
            <div class="col-md-8">
                <img height="300" ng-src="{{advertisement.images[0].url}}" align="middle"  alt="Product preview not available">
                </div>
                <div class="col-md-4">
                <h2 class="h2">{{$index+1}}. {{advertisement.name}} </h2>
                    <h5 class="h4">  {{advertisement.category}} </h5>
                <h5 class="h"> FOR {{advertisement.saleType}}</h5>
                <h4 >Rs {{advertisement.price}} </h4>
                <p ng-if="advertisement.isNegotiable">Price is negotiable</p> 
                <p ng-if="!advertisement.isNegotiable">No negotiation in the price</p>

                <a ui-sref="showAdvertisement({advertisement:{{advertisement}}})" id="show"><button class="btn btn-info">VIEW MORE DETAILS</button></a>


                <button class="btn btn-warning" id="myadv" data-toggle="modal" data-target="#myModal">DELETE <span class="glyphicon glyphicon-remove-sign"></span></button>



                <button ng-click="edit($index)" class="btn btn-primary" id="myadv">EDIT <span class="glyphicon glyphicon-pencil"></span></button>        
                <div class="container">
                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="cancel" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">You are deleting the add</h4>
                                </div>
                                <div class="modal-body">
                                    <p>click confirm to delete</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-cancel" data-dismiss="modal">cancel</button>
                                    <button type="button" ng-click="delete($index)" class='btn btn-danger btn' data-dismiss="modal">confirm</button>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>



            </div>
            </div>


        </div>



    </div>
