<div ng-controller="advertisementSearchResultCtrl">
    <div class="container">
    <h2 align="center" ng-if="searchQuery">Searching for "{{searchQuery}}"</h2>
        <div class=row>
            <div class="panel clearfix">
                <div class="col-md-2 col-sm-2">
                    <div class="form-group">
                        <label>Price less than</label>
                        <input type="number" ng-model="options.upperPriceLimit"  name="upperPriceLimit"  class="form-control" required>	</input>
                </div>
            </div>
            <div class="col-md-2 col-sm-2">
                <div class="form-group">
                    <label>Category:</label>
                    <select ng-model="options.category" ng-options="option for option in categoryOptions" name="category"  class="form-control" >
                    </select>
                </div>
            </div>
            <div class="col-md-2 col-sm-2">
                <div class="form-group">
                    <label>saleType:</label>
                    <select  ng-model="options.saleType" ng-options="option for option in saleTypeOptions" name="saleType"  class="form-control" >
                    </select>
                </div>
            </div>
            <div class="col-md-1 col-sm-1">
                <div class="form-group">
                    <label>Negotiable?<input type="checkbox"  value="false" ng-model="options.isNegotiable"  name="isNegotiable"  class="form-control">   </label>

                </div>
            </div>
            <div class="col-md-4 col-sm-2"> <button class="btn btn-success"  ng-click="applyFilter()" >Apply Filter</button>
                <button class="btn btn-danger"  ng-click="clearFilter()" >Clear Filter</button></div>
        </div>
    </div>

   <!-- <h3 ng-show="advertisements.length" class="search">Search Results</h3>-->
    <h3 ng-hide="advertisements.length" class="search">No advertisement found</h3>



    <div>
        <div ng-repeat="advertisement in advertisements">
                <div class="row">
                    
                    <div class="jumbotron clearfix">
                        <div class="col-md-6">

                        <img width="100%"  class="center-block" ng-src="{{advertisement.images[0].url}}" align="middle"  alt="Product preview not available">
                         </div>
                            <div class="col-md-4 col-md-offset-2">
                        <h2 class="h2">{{advertisement.name}} </h2>
                                <h5 class="h4">  {{advertisement.category}} </h5>
                        <h5 class="h5" id="saletype"> FOR {{advertisement.saleType}}</h5>
                     
                        <div class="row">
                            <h4 >Rs {{advertisement.price}} </h4>
                            <h3 ng-if="advertisement.isNegotiable">Negotiable</h3>
                            <h3 ng-if="!advertisement.isNegotiable">Not Negotiable</h3>
                        </div>
                      <a ui-sref="showAdvertisement({advertisement:{{advertisement}}})" id="show"><button class="btn btn-primary">VIEW MORE DETAILS</button></a> 
                 

                   </div>
                        </div>
                </div>

            

        </div> 

    </div>
</div>
</div>
