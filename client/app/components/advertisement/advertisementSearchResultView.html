<div ng-controller="advertisementSearchResultCtrl">
    <h3 class="search">Search Results</h3>
    <div ng-repeat="advertisement in advertisements">
        <div class="container searchresults" >
     
    <table class="table">
    <tbody>
        
      <tr bgcolor="black">
        <td> Product name : {{advertisement.name}}</td>
        <td>Sale Type : {{advertisement.saleType}}</td>
      </tr>
        
      <tr bgcolor="black">
        <td> </td>
        <td></td>
      </tr>
        
      <tr bgcolor="black">
        <td> Category : {{advertisement.category}} </td>
        <td> Expiry Date : {{advertisement.dateExp}}</td>
      </tr>
        
      <tr bgcolor="black">
        <td></td>
        <td></td>
      </tr>
        
      <tr bgcolor="black">
        <td> Price : {{advertisement.price}}</td>
        <td> Negotiable : {{advertisement.isNegotiable}}</td>
      </tr>
        
      </tr>
        <tr bgcolor="black">
        <td></td>
        <td></td>
      </tr> 
    
    </tbody>
  </table>
  <br>
  <div class="ridge borderclass"></div>
  </div>
