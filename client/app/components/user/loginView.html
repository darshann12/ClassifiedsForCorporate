<div ng-controller='loginCtrl'>
    
    <a ui-sref="registerUser">If account doesnt exist Create account</a>
    
    <form name="loginForm" role="form">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" ng-model="user.username"  name="username"  class="form-control" required>
								</input>
        </div>

              <div class="form-group">
            <label>Password:</label>
            <input type="password" ng-model="user.password"  name="password"  class="form-control" required>
								</input>
        </div>
            
<button class="btn btn-primary"  ng-click="login()" name="loginButton">Login</button>

    </form>

    </div>
